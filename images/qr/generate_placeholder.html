<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Placeholder</title>
</head>
<body>
    <canvas id="qr" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById('qr');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 400, 500);
        
        // Border
        ctx.strokeStyle = '#9bc26f';
        ctx.lineWidth = 4;
        ctx.strokeRect(10, 10, 380, 480);
        
        // QR placeholder box
        ctx.fillStyle = '#f5f2d4';
        ctx.fillRect(50, 50, 300, 300);
        ctx.strokeStyle = '#7fa84e';
        ctx.lineWidth = 2;
        ctx.strokeRect(50, 50, 300, 300);
        
        // Text
        ctx.fillStyle = '#1d3e1f';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('MÃ QR THANH TOÁN', 200, 390);
        
        ctx.font = '16px Arial';
        ctx.fillText('HUYNH MINH KHAI HOAN', 200, 420);
        ctx.fillText('MB Bank - 0795474219', 200, 445);
        
        ctx.font = '14px Arial';
        ctx.fillStyle = '#64748b';
        ctx.fillText('Vui lòng thay thế bằng QR thật', 200, 475);
        
        // Download
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'bank_qr_placeholder.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }, 100);
    </script>
</body>
</html>
